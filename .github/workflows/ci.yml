name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  python-and-rust:
    name: Python, XSLT & Rust tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install xsltproc
        run: sudo apt-get install -y xsltproc

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install uv
        run: pip install uv

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: xform-rs

      - name: Build Rust xform binary
        run: cargo build --release
        working-directory: xform-rs

      - name: Build TypeScript xform binary
        run: npm install && npm run build
        working-directory: xform-ts

      - name: Build Go xform binary
        run: mkdir -p bin && go build -o bin/xform ./cmd/xform
        working-directory: xform-go

      - name: Run tests
        run: uv sync --extra dev && uv run python -m pytest tests/ -v
        env:
          PYTHONPATH: ${{ github.workspace }}
