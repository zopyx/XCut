name: CI - Rust

on:
  push:
    branches: [master]
  pull_request:

jobs:
  rust:
    name: Rust xform tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install xsltproc
        run: sudo apt-get install -y xsltproc

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: pip install uv

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: xform-rs

      - name: Build Rust xform binary
        run: cargo build --release
        working-directory: xform-rs

      - name: Run tests
        run: uv sync --extra dev && uv run python -m pytest tests/ -v
        env:
          PYTHONPATH: ${{ github.workspace }}
          XF_TEST_LANGS: python,rust
